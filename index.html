<body>

    <h1>Note Finder</h1>

    <div id="notesContainer">
        <div id="controlsContainer">

            <h2>Highlighter</h2>
            <div id="highlightControls">
                <label for="noteHighlight">
                    <input type="radio" name="highlight" id="noteHighlight"
                            value="noteHighlight" checked>Note Highlight
                </label>

                <label for="scaleHighlight">
                    <input type="radio" name="highlight" id="scaleHighlight"
                            value="scaleHighlight"/>Scale Highlight
                </label>
            </div>

            <h2>Scale Select</h2>
            <div id="scaleControls">
                <label for="minorScale">
                    <input type="radio" name="scale" id="minorScale" checked>Minor Scale
                </label>

                <label for="majorScale">
                    <input type="radio" name="scale" id="majorScale">Major Scale
                </label>
            </div>
